name:                Syllable
version:             0.1.0.0
github:              "jjunho/Syllable"
license:             BSD3
author:              "Juliano Paiva Junho"
maintainer:          "jjunho@gmail.com"
copyright:           "Copyright Â© 2018 Juliano Paiva Junho"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
synopsis:            Syllabification in Portuguese
category:            Natural Language Processing

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on Github at <https://github.com/jjunho/Syllable#readme>

dependencies:
- base >= 4.7 && < 5

library:
  source-dirs: src

executables:
  Syllable-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - Syllable

tests:
  Syllable-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - Syllable
    - hspec > 2
